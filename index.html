<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font Awesome 5 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom css file -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <!-- header section start -->

    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="../images/logow.png" width="200">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>

        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>

        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Future <br> On Your Hand</h1>
                <button>Order Now</button>
            </div>
            <div class="right">
                <img src="../images/wat3.png" alt="" class="animate__animated animate__lightSpeedInLeft animate__delay-1s">
            </div>
        </div>

        <div class="s-icons animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="../images/icon1.png" alt="">
            <img src="../images/icon2.png" alt="">
            <img src="../images/icon3.png" alt="">
            <img src="../images/icon4.png" alt="">
        </div>
    </header>


    <!-- Custom js file -->
    <script src="../js/script.js"></script>
</body>

</html>
